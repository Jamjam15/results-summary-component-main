<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://fonts.google.com/specimen/Hanken+Grotesk">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

<div class="container">
  <div class="left">
    <div class="title"><h3>Your Result</h3></div>

      <div class="circle">
        <p><span class="score">76</span> <br> <span class="total">of 100</span></p>
      </div>

    <h2>Great</h2>

    <p>You scored higher than 65% of <br> the people who have taken <br>  these tests.</p>
  </div>
  <div class="right">
    <h3>Summary</h3>
    <ul>
      <li class="reaction"><div><img src="/results-summary-component-main/assets/images/icon-reaction.svg" alt=""><p>Reaction</p></div> <p class="fraction">80 / 100</p></li>
      <li class="memory"><div><img src="/results-summary-component-main/assets/images/icon-memory.svg" alt=""><p>Memory</p> </div><p class="fraction">92 / 100</p></li>
      <li class="verbal"><div><img src="/results-summary-component-main/assets/images/icon-verbal.svg" alt=""><p>Verbal</p> </div><p class="fraction">61 / 100</p></li>
      <li class="visual"><div><img src="/results-summary-component-main/assets/images/icon-visual.svg" alt=""><p>Visual</p></div> <p class="fraction">72 / 100</p></li>
    </ul>
    <button>Continue</button>
  </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jamil S. Mariano</a>.
  </div>

</body>
</html>
