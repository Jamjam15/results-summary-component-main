<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

<div class="container">
  <div class="left">
    <h3>Your Result</h3>
    <p>76 of 100</p>
    <h2>Great</h2>
    <p>You scored higher than 65% of <br> the people who have taken these tests.</p>
  </div>
  <div class="right">
    <h3>Summary</h3>
    <ul>
      <li><img src="/results-summary-component-main/assets/images/icon-reaction.svg" alt="">80 / 100</li>
      <li><img src="/results-summary-component-main/assets/images/icon-memory.svg" alt="">92 / 100</li>
      <li><img src="/results-summary-component-main/assets/images/icon-verbal.svg" alt="">61 / 100</li>
      <li><img src="/results-summary-component-main/assets/images/icon-visual.svg" alt="">72 / 100</li>
    </ul>
    <button>Continue</button>
  </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jamil Mariano</a>.
  </div>

</body>
</html>
